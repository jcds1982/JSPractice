<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <title>File Loader</title>
</head>

<body>
    <script src="InputFileReader.js"></script>
    <h1> File Loader</h1>

    <p>Please select a file</p>
    <div>
        <input type="file" name="fileInput" id="fileInput" accept=".csv" />
    </div>

    <div>
        <button name="Read" title="Read File" onclick="inputFileReader('fileInput');">Read file</button>
    </div>


</body>

</html>
